name: Terraform Pipeline

on:
  workflow_dispatch:
    inputs:
      request_id:
        description: "Provision request ID"
        required: true

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Plan
        run: terraform plan
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform

      # ✅ SUCCESS CALLBACK
      - name: Notify Flask - SUCCESS
        if: success()
        run: |
          curl -X POST http://<YOUR_PUBLIC_FLASK_URL>/pipeline-callback \
          -H "Content-Type: application/json" \
          -d '{
            "request_id": "${{ github.event.inputs.request_id }}",
            "status": "COMPLETED"
          }'

      # ❌ FAILURE CALLBACK
      - name: Notify Flask - FAILURE
        if: failure()
        run: |
          curl -X POST http://<YOUR_PUBLIC_FLASK_URL>/pipeline-callback \
          -H "Content-Type: application/json" \
          -d '{
            "request_id": "${{ github.event.inputs.request_id }}",
            "status": "FAILED"
          }'
