name: Terraform Pipeline

on:
  workflow_dispatch:
    inputs:
      request_id:
        description: "Provision request ID"
        required: true

jobs:
  terraform:
    runs-on: ubuntu-latest

    # üîê AWS credentials from GitHub Secrets
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # (Optional but VERY useful for debugging)
      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      # ‚úÖ SUCCESS CALLBACK
      - name: Notify Flask - SUCCESS
        if: success()
        run: |
          curl -X POST http://<YOUR_PUBLIC_FLASK_URL>/pipeline-callback \
          -H "Content-Type: application/json" \
          -d '{
            "request_id": "${{ github.event.inputs.request_id }}",
            "status": "COMPLETED"
          }'

      # ‚ùå FAILURE CALLBACK
      - name: Notify Flask - FAILURE
        if: failure()
        run: |
          curl -X POST http://<YOUR_PUBLIC_FLASK_URL>/pipeline-callback \
          -H "Content-Type: application/json" \
          -d '{
            "request_id": "${{ github.event.inputs.request_id }}",
            "status": "FAILED"
          }'
