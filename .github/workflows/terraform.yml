name: Terraform CI Pipeline

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      request_id:
        description: "Provision request ID from Cloud Automation Portal"
        required: false

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # Step 3: Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 4: Terraform Init
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # Step 5: Terraform Plan
      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan

  apply:
    needs: terraform
    runs-on: ubuntu-latest
    environment: production   # ✅ MANUAL APPROVAL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      # ✅ SUCCESS CALLBACK (only if request_id exists)
      - name: Notify Flask - SUCCESS
        if: success() && github.event.inputs.request_id != ''
        run: |
          curl -X POST http://<YOUR_PUBLIC_FLASK_URL>/pipeline-callback \
          -H "Content-Type: application/json" \
          -d '{
            "request_id": "${{ github.event.inputs.request_id }}",
            "status": "COMPLETED"
          }'

      # ❌ FAILURE CALLBACK
      - name: Notify Flask - FAILURE
        if: failure() && github.event.inputs.request_id != ''
        run: |
          curl -X POST http://<YOUR_PUBLIC_FLASK_URL>/pipeline-callback \
          -H "Content-Type: application/json" \
          -d '{
            "request_id": "${{ github.event.inputs.request_id }}",
            "status": "FAILED"
          }'
