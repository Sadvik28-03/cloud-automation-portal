name: Terraform CI Pipeline

on:
  workflow_dispatch:
    inputs:
      request_id:
        description: "Provision request ID from Cloud Automation Portal"
        required: true

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 3️⃣ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4️⃣ Terraform Init
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # 5️⃣ Terraform Plan
      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan

      # 6️⃣ Terraform Apply (AUTO)
      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      # 7️⃣ Capture Terraform Outputs
      - name: Capture Terraform Outputs
        working-directory: terraform
        run: |
          echo "INSTANCE_ID=$(terraform output -raw instance_id)" >> $GITHUB_ENV
          echo "PUBLIC_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV

      # ✅ SUCCESS CALLBACK
      - name: Notify Flask - SUCCESS
        if: success()
        run: |
          curl -X POST https://overfluent-vivan-nondepartmental.ngrok-free.dev/pipeline-callback \
          -H "Content-Type: application/json" \
          -d '{
            "request_id": "${{ github.event.inputs.request_id }}",
            "status": "COMPLETED",
            "instance_id": "'"$INSTANCE_ID"'",
            "public_ip": "'"$PUBLIC_IP"'"
          }'

      # ❌ FAILURE CALLBACK
      - name: Notify Flask - FAILURE
        if: failure()
        run: |
          curl -X POST https://overfluent-vivan-nondepartmental.ngrok-free.dev/pipeline-callback \
          -H "Content-Type: application/json" \
          -d '{
            "request_id": "${{ github.event.inputs.request_id }}",
            "status": "FAILED"
          }'
